<!--This is the default and page where users will login (email + first name + last initial) and navigate to the other pages.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Activity Anarchy</title>
        <link rel="icon" href="/images/black cowboy hat.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <header class="ALL-l-header">
            <section id="logo">
                <img src="/images/orange cowboy hat.png" alt="Orange Cowboy Hat Logo" width="100px">
                <h1>Activity Anarchy</h1>
            </section>
            <nav>
                <menu class="ALL-menu">
                    <a href="index.html">Login</a>
                    <a href="enter_session.html">Enter Session</a>
                    <a href="about.html">About</a>
                </menu>
            </nav>
        </header>
        <main class="ALL-l-main ALL-container ALL-verticle">
            <section class="IND-login">
                <section class="IND-user IND-exists">
                    <h1>Login to Enter a Session</h1>
                    <form method="get">
                        <label for="username_input">Username</label>
                        <input type="text" id="username_input"
                            placeholder="type your username">
                        <br>
                        <label for="password_input">Password</label>
                        <input type="password" id="password_input"
                            placeholder="type your password">
                        <br>
                        <p id="login_error"></p>
                        <button class="submit" id="login_exist">Login</button>
                    </form>
                </section>
                <section class="IND-user IND-new">
                    <h1>Create an Account to Begin</h1>
                    <form method="get">
                        <label for="new_username">New Username</label>
                        <input type="text" id="new_username"
                            placeholder="create username">
                        <br>
                        <label for="new_password">Create Password</label>
                        <input type="password" id="new_password"
                            placeholder="create password">
                        <br>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password"
                            placeholder="confirm password">
                        <br>
                        <p id="create_error"></p>
                        <button class="submit" id="login_create">Create New Account</button>
                    </form>
                </section>
            </section>
        </main>
        <footer class="ALL-l-footer">
            <p><span class="Author-Name">Michael Saulls</span> | <a
                    href="https://github.com/mitoed/Startup.git">GitHub
                    Repository</a></p>
        </footer>
    </body>
</html>

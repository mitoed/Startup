<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity Anarchy Login Page</title>
    </head>
    <body>
        <header>
            <h1>Activity Anarchy</h1>
            <a href="index.html">Login Page</a> <br>

        <main>
            <section id="login">

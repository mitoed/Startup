<!--This is the default and page where users will login (email + first name + last initial) and navigate to the other pages.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page</title>
        <link rel="icon" href="/images/black cowboy hat.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="ALL-l-header">
            <section id="logo">
                <img src="/images/orange cowboy hat.png" alt="Orange Cowboy Hat Logo" width="100px">
                <h1>Activity Anarchy</h1>
            </section>
            <nav>
                <menu class="ALL-menu">
                    <a href="index.html">Login</a>
                    <a href="enter_session.html">Enter Session</a>
                    <a href="about.html">About</a>
                </menu>
            </nav>
        </header>
        <main class="IN-l-main">
            <section class="IN-login">
                <section class="IN-userexist">
                    <h1>Login to Enter a Session</h1>
                    <form method="get" action="enter_session.html">
                        <label for="username">Username</label>
                        <input type="text" id="username"
                            placeholder="type your username">
                        <br>
                        <label for="user-pw">Password</label>
                        <input type="user-pw" id="user-pw"
                            placeholder="type your password">
                        <br>
                        <button class="IN-login" type="submit">Login</button>
                        <!--Does this ^^^ submit both username and password?-->
                    </form>
                </section>
                <section class="IN-usernew">
                    <h1>Create an Account to Begin</h1>
                    <form method="get" action="enter_session.html">
                        <label for="new_username">New Username</label>
                        <input type="text" id="new_username"
                            placeholder="create username">
                        <br>
                        <label for="new_user-pw">Create Password</label>
                        <input type="user-pw" id="new_user-pw"
                            placeholder="create password">
                        <br>
                        <label for="confirm_user-pw">Confirm Password</label>
                        <input type="user-pw" id="confirm_user-pw"
                            placeholder="confirm password">
                        <br>
                        <button class="IN-login" type="submit">Create New Account</button>
                        <!--Does this ^^^ submit both username and password?-->
                    </form>
                </section>
            </section>
        </main>
        <footer class="ALL-l-footer">
            <p><span class="Author-Name">Michael Saulls</span> | <a
                    href="https://github.com/mitoed/Startup.git">GitHub
                    Repository</a></p>
        </footer>
    </body>

</html>

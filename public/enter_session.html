<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Enter Session - Activity Anarchy</title>
        <link rel="icon" href="/images/black cowboy hat.png" type="image/x-icon">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
        <script src="./main.js" defer type="module"></script>
        <script src="./modules/enter_session.mjs" defer type="module"></script>
    </head>
    <body>
        <header class="ALL-l-header">
            <section id="logo">
                <img src="/images/orange cowboy hat.png" alt="Orange Cowboy Hat Logo" width="100px">
                <h1>Activity Anarchy</h1>
            </section>
            <nav>
                <menu class="ALL-menu" id="navigation_menu">
                    <a href="index.html">Login</a>
                    <a href="enter_session.html" id="nav_enter_session">Enter Session</a>
                    <a href="about.html">About</a>
                </menu>
            </nav>
        </header>
        <main class="ALL-l-main ALL-container ALL-verticle">
            <section class="ALL-username">
                <h1 id="username">Welcome!</h1>
            </section>
            <section class="ENT-session">
                <section class="ENT-join">
                    <h2>Join an existing session</h2>
                    <form method="get" class="ENT-join-form">
                        <label for="session_id">Session ID</label>
                        <input type="text" id="join_session_id" name="session_id" placeholder="type a session id">
                        <br>
                        <p id="session_not_found_error"></p>
                        <button class="submit" id="join_session">Join Session</button>
                    </form>
                </section>
                <br>
                <section class="ENT-create">
                    <h2>or Create a new session</h2>
                    <form method="get" class="ENT-create-form">
                        <div class="ENT-create-form-cat">
                            <input type="radio" id="movie" name="category"
                                value="movie">
                            <label for="movie">Movie</label>
                        </div>
                        <div class="ENT-create-form-cat">
                            <input type="radio" id="game" name="category"
                                value="game">
                            <label for="game">Game</label>
                        </div>
                        <div class="ENT-create-form-cat">
                            <input type="radio" id="food" name="category"
                                value="food">
                            <label for="food">Food</label>
                        </div>
                        <button class="submit" id="create_session">Create Session</button>
                    </form>
                </section>
            </section>
        </main>
        <footer class="ALL-l-footer">
            <p><span class="Author-Name">Michael Saulls</span> | <a
                    href="https://github.com/mitoed/Startup.git">GitHub
                    Repository</a></p>
        </footer>
    </body>
</html>

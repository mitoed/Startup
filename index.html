<!--This is the default and page where users will login (email + first name + last initial) and navigate to the other pages.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity Anarchy Login Page</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1 class="AA_Header">Activity Anarchy</h1>
            <nav>
                <menu>
                    <a href="index.html">Login Page</a>
                    <a href="enter_session.html">Enter a Voting Session</a>
                    <a href="about.html">About Activity Anarchy</a>
                </menu>
            </nav>
        </header>
        <main>
            <section id="login">
                <h1>Login</h1>
                <form method="get" action="enter_session.html">
                    <label for="username" class="login label">Username</label>
                    <input type="text" id="username"
                        placeholder="type your username" class="login entry">
                    <br>
                    <label for="user-pw" class="login label">Password</label>
                    <input type="user-pw" id="user-pw"
                        placeholder="type your password" class="login entry">
                    <br>
                    <button id="login" type="submit">Login</button>
                    <!--Does this ^^^ submit both username and password?-->
                </form>
            </section>
            <br>
            <div>or</div>
            <br>
            <section id="create_login">
                <h1>Create New Account</h1>
                <form method="get" action="enter_session.html">
                    <label for="new_username">New Username</label>
                    <input type="text" id="new_username"
                        placeholder="create username">
                    <br>
                    <label for="new_user-pw">Create Password</label>
                    <input type="user-pw" id="new_user-pw"
                        placeholder="create password">
                    <br>
                    <label for="confirm_user-pw">Confirm Password</label>
                    <input type="user-pw" id="confirm_user-pw"
                        placeholder="confirm password">
                    <br>
                    <button id="new_account" type="submit">Create New Account</button>
                    <!--Does this ^^^ submit both username and password?-->
                </form>
            </section>
        </main>
        <hr>
        <footer>
            <section id="footer">
                <p><span class="Author-Name">Michael Saulls</span> | <a
                        href="https://github.com/mitoed/Startup.git">GitHub
                        Repository</a></p>
            </section>
        </footer>
    </body>

</html>
